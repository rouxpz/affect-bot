<!DOCTYPE html>
<head>
  <title>Affect Bot: Proof of Concept</title>
  <script src="js/rita.min.js"></script>
  <script type="text/javascript" src="js/dist/compendium.minimal.js"></script>
  <script src="js/bot.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>


<body onload = "loadData()">
  <div id = "selection">I am <select id = "affects" onchange = "changeAffect(); switchAffect()">
    <option value="anger">angry</option>
    <option value="joy">joyous</option>
    <option value="fear">afraid</option>
    <option value="anticipation">anticipating</option>
    <option value="trust">trusting</option>
    <option value="surprise">surprised</option>
    <option value="sadness">sad</option>
    <option value="disgust">disgusted</option>
  </select>
  </div>
  <div id="tbutton">
    <div id="toggleText">simple mode</div>
    <label class="switch">
      <input id = "toggle" type="checkbox" onclick="activateToggle()">
      <span class="slider round"></span>
    </label>
  </div>
  <button class = "showOnGenerate" id = "reset" onclick = "resetAffect()">RESET AFFECT</button>
  <button class = "showOnGenerate" id = "save" onclick = "saveSentence()">SAVE TEXT</button>
  <div class = "parent">
    <div id = "mainStatement"></div>
    <div id = "pastStatements"></div>
  </div>
</body>
